<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/vullpo.ico">
    <title>Vullpo - smart solutions</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img class="header__logo" src="img/logo-white.svg" alt="main-logo">
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__description">
                    <h1 class="page__header">Page Under Construction</h1>
                    <p class="page__text">Our page is currently under development. </br>You can contact us anytime at sales@vullpo.com </p>
                </div>
                <div class="page__image">
                    <img src="img/fox-2.svg" alt="">
                    <video class="page__anim" autoplay loop muted playsinline>
                        <source src="video.webm" type="video/webm">
                        <source src="img/Vullpo-back-free.mp4" type="video/mp4"> <!-- fallback -->
                    </video>
                </div>
                
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__text">&copy Vullpo | Smart Solution. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
